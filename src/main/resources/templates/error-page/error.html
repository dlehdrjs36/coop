<!DOCTYPE html>
<html lang="ko">
<head th:replace="~{fragments/admin/adminHeader :: adminHeader(~{::title})}">
    <title>에러 페이지</title>
</head>
<body class="app app-404-page">
    <div class="container mb-5">
        <div class="row">
            <div class="col-12 col-md-11 col-lg-7 col-xl-6 mx-auto">
                <div class="app-branding text-center mb-5">
                    <a class="app-logo" href="/">
                        <img class="logo-icon me-2" src="/img/login/logo.png" alt="logo">
                        <span class="logo-text">오류 페이지</span>
                    </a>
                </div><!--//app-branding-->
                <div class="app-card p-5 text-center shadow-sm">
                    <h1 class="page-title mb-4">
                        <span th:text="${status}"></span>
                        <br>
                        <span class="font-weight-light">오류가 발생하였습니다.</span>
                    </h1>
                    <div class="mb-4">
                        빠르게 해결할 수 있도록 하겠습니다.
                    </div>
                    <a class="btn app-btn-primary" href="/">홈페이지로 이동</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/admin/adminFooter :: adminFooter}"></footer>
</body>
</html>
