<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Sample</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody>
            <tr th:object="${sample}">
                <td><span th:text="*{sampleSeq}"></span></td>
                <td><span th:text="*{name}"></span></td>
                <td><span th:text="*{age}"></span></td>
            </tr>
            <tr th:object="${map}">
                <td><span th:text="*{no}"></span></td>
                <td><span th:text="*{title}"></span></td>
                <td><span th:text="*{content}"></span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
