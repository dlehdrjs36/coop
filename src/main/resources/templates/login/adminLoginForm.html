<!DOCTYPE HTML>
<html th:replace="~{templates/layouts/baseLayout :: baseLayout(~{::title}, ~{::section})}" xmlns:th="http://www.thymleaf.org">
<head>
    <title>롤토체스 정보 사이트 롤체인포 - 관리자 로그인</title>
</head>
<body>
    <section>
        <div class="form-signin text-center">
            <form th:action="@{/adminLogin}" th:object="${loginForm}" method="post">
                <img class="mb-4" src="/img/login/logo.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">관리자 로그인 페이지</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="name@example.com">
                    <label th:for="email">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요">
                    <label th:for="password">Password</label>
                </div>
                <button class="w-100 mb-1 btn btn-lg btn-primary" type="submit">로그인</button>
            </form>
        </div>
    </section>
</body>
</html>
