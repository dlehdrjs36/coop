<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/fragments/header.html :: header"></head>
<body>
<header th:replace="templates/fragments/bodyHeader.html :: bodyHeader"></header>

<form th:action="@{/adminLogin}" th:object="${memberForm}" method="post">
    <div class="form-group">
        <label th:for="email">ID</label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="아이디를 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
</form>
<a href="/members/new">회원가입</a>
<br/>
<footer th:replace="templates/fragments/footer.html :: footer"></footer>
</body>
</html>
