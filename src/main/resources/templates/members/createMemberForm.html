<!DOCTYPE HTML>
<html th:replace="~{layouts/baseLayout :: baseLayout(~{::title}, ~{::section})}" xmlns:th="http://www.thymleaf.org">
<head>
  <title>롤토체스 정보 사이트 롤체인포 - 회원 등록</title>
</head>
<body>
  <section>
    <div class="container mt-5">
      <form th:action="@{/members/new}" th:object="${memberForm}" method="post">
        <div class="form-group mb-3">
          <label th:for="email">아이디</label>
          <input type="text" th:field="*{email}" th:errorclass="'border border-danger'" class="form-control" placeholder="아이디를 입력하세요">
          <div class="text-danger" th:errors="*{email}">
            아이디 오류
          </div>
        </div>
        <div class="form-group mb-3">
          <label th:for="password">비밀번호</label>
          <input type="password" th:field="*{password}" th:errorclass="'border border-danger'" class="form-control" placeholder="비밀번호를 입력하세요">
          <div class="text-danger" th:errors="*{password}">
            비밀번호 오류
          </div>
        </div>
        <div class="form-group mb-3">
          <label th:for="name">닉네임</label>
          <input ype="text" th:field="*{name}" th:errorclass="'border border-danger'" class="form-control" placeholder="닉네임을 입력하세요"/>
          <div class="text-danger" th:errors="*{name}">
            닉네임 오류
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">등록</button>
        <button type="button" class="btn btn-primary mt-3" onclick="location.href='/login'">목록</button>
      </form>
    </div>
  </section>
</body>
</html>
