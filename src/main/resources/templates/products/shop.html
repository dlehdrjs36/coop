<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/fragments/header.html :: header"></head>
<body>
<header th:replace="templates/fragments/bodyHeader.html :: bodyHeader"></header>
<table class="table">
    <thead>
    <tr>
        <th scope="col">번호</th>
        <th scope="col">상품이름</th>
        <th scope="col">상품경로</th>
        <th scope="col">상품가격</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td><img th:src="${product.path}" /></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="'javascript:infoGet(\'products\',' + ${product.id} + ')'" href="#">구매</a></td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" th:each="num : ${#numbers.sequence(0, paging.endPage-1)}">
            <a class="page-link" href="/products?page=1" th:href="${'/shop?page=' + numStat.count}" th:text="${numStat.count}">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<footer th:replace="templates/fragments/footer.html :: footer"></footer>
</body>
</html>
