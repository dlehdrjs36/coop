<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/fragments/header.html :: header"></head>
<body>
<header th:replace="templates/fragments/bodyHeader.html :: bodyHeader"></header>

<form th:object="${productForm}" method="post">
    <input type="hidden" th:value="*{id}" value="">
    <div class="form-group">
        <label th:for="title">제목</label>
        <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="content">내용</label>
        <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary mb-2">수정</button>
</form>
<br/>
<footer th:replace="templates/fragments/footer.html :: footer"></footer>
</body>
</html>
